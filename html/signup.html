<html>

<head>
	<link rel="stylesheet" href="css/signup.css"></link>
</head>

<body>
	<div id="id01" class="modal">
		<form>
			<div class="container">
				<label>Email: </label>
				<input type="text" placeholder="Enter Username" id="email" required>
				<label>Password: </label>
				<input type="password" placeholder="Enter Password" id="password" required>
				<label>Confirm password: </label>
				<input type="password" placeholder="Confirm Password" id="confirm_password" required>
				<button type="submit" id="submit">Sign up</button>
				<p class="error" id="error_message">Please fill in the fields adequately</p>
				<a href="/html/login.html" class="info" id="to_login">Go to login page</a>
			</div>
		</form>
	</div>
	<script src="scripts/signup.js"></script>
</body>

</html>
